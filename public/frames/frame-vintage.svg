<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Vintage film frame -->
  <defs>
    <linearGradient id="vintageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="50%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </linearGradient>
  </defs>
  
  <!-- Outer worn border -->
  <rect x="0" y="0" width="400" height="300" fill="url(#vintageGrad)" rx="2"/>
  
  <!-- Inner cutout (transparent) -->
  <rect x="20" y="20" width="360" height="260" fill="black" fill-opacity="0.01"/>
  
  <!-- Film sprocket holes - left side -->
  <rect x="5" y="30" width="8" height="12" rx="2" fill="#1a1a1a"/>
  <rect x="5" y="60" width="8" height="12" rx="2" fill="#1a1a1a"/>
  <rect x="5" y="90" width="8" height="12" rx="2" fill="#1a1a1a"/>
  <rect x="5" y="120" width="8" height="12" rx="2" fill="#1a1a1a"/>
  <rect x="5" y="150" width="8" height="12" rx="2" fill="#1a1a1a"/>
  <rect x="5" y="180" width="8" height="12" rx="2" fill="#1a1a1a"/>
  <rect x="5" y="210" width="8" height="12" rx="2" fill="#1a1a1a"/>
  <rect x="5" y="240" width="8" height="12" rx="2" fill="#1a1a1a"/>
  
  <!-- Film sprocket holes - right side -->
  <rect x="387" y="30" width="8" height="12" rx="2" fill="#1a1a1a"/>
  <rect x="387" y="60" width="8" height="12" rx="2" fill="#1a1a1a"/>
  <rect x="387" y="90" width="8" height="12" rx="2" fill="#1a1a1a"/>
  <rect x="387" y="120" width="8" height="12" rx="2" fill="#1a1a1a"/>
  <rect x="387" y="150" width="8" height="12" rx="2" fill="#1a1a1a"/>
  <rect x="387" y="180" width="8" height="12" rx="2" fill="#1a1a1a"/>
  <rect x="387" y="210" width="8" height="12" rx="2" fill="#1a1a1a"/>
  <rect x="387" y="240" width="8" height="12" rx="2" fill="#1a1a1a"/>
  
  <!-- Vintage text -->
  <text x="200" y="16" text-anchor="middle" fill="#f5deb3" font-family="Courier, monospace" font-size="10">
    VINTAGE FILM
  </text>
</svg>
