<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Neon frame -->
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF"/>
      <stop offset="50%" style="stop-color:#00FFFF"/>
      <stop offset="100%" style="stop-color:#FF00FF"/>
    </linearGradient>
  </defs>
  
  <!-- Outer glow border -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#FF00FF" stroke-width="4" rx="10" filter="url(#neonGlow)" opacity="0.8"/>
  
  <!-- Inner cyan border -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="#00FFFF" stroke-width="2" rx="8" filter="url(#neonGlow)" opacity="0.8"/>
  
  <!-- Corner accents -->
  <circle cx="20" cy="20" r="6" fill="#FF00FF" filter="url(#neonGlow)"/>
  <circle cx="380" cy="20" r="6" fill="#00FFFF" filter="url(#neonGlow)"/>
  <circle cx="20" cy="280" r="6" fill="#00FFFF" filter="url(#neonGlow)"/>
  <circle cx="380" cy="280" r="6" fill="#FF00FF" filter="url(#neonGlow)"/>
  
  <!-- Neon lines -->
  <line x1="10" y1="150" x2="25" y2="150" stroke="#FF00FF" stroke-width="2" filter="url(#neonGlow)"/>
  <line x1="375" y1="150" x2="390" y2="150" stroke="#00FFFF" stroke-width="2" filter="url(#neonGlow)"/>
</svg>
