<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Classic ornate frame -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>
  
  <!-- Outer frame border -->
  <rect x="5" y="5" width="390" height="290" fill="none" stroke="url(#goldGrad)" stroke-width="10" rx="8"/>
  
  <!-- Inner decorative border -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="url(#goldGrad)" stroke-width="3" rx="4"/>
  
  <!-- Corner decorations -->
  <circle cx="20" cy="20" r="8" fill="url(#goldGrad)"/>
  <circle cx="380" cy="20" r="8" fill="url(#goldGrad)"/>
  <circle cx="20" cy="280" r="8" fill="url(#goldGrad)"/>
  <circle cx="380" cy="280" r="8" fill="url(#goldGrad)"/>
  
  <!-- Corner flourishes -->
  <path d="M 30 10 Q 50 30 30 50" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  <path d="M 370 10 Q 350 30 370 50" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  <path d="M 30 290 Q 50 270 30 250" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  <path d="M 370 290 Q 350 270 370 250" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
</svg>
