<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Polaroid style frame -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- White polaroid border -->
  <rect x="15" y="10" width="370" height="280" fill="white" rx="4" filter="url(#shadow)"/>
  
  <!-- Photo area (transparent) -->
  <rect x="30" y="25" width="340" height="220" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Bottom text area -->
  <text x="200" y="270" text-anchor="middle" fill="#888" font-family="Georgia, serif" font-size="14" font-style="italic">
    Photo Booth âœ¨
  </text>
</svg>
