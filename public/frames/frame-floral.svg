<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Floral frame -->
  <defs>
    <linearGradient id="floralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB7C5"/>
      <stop offset="100%" style="stop-color:#FF69B4"/>
    </linearGradient>
  </defs>
  
  <!-- Simple border -->
  <rect x="15" y="15" width="370" height="270" fill="none" stroke="#FFB7C5" stroke-width="2" rx="8"/>
  
  <!-- Top left flower -->
  <g transform="translate(30, 30)">
    <circle cx="0" cy="-12" r="8" fill="#FFB7C5"/>
    <circle cx="12" cy="0" r="8" fill="#FFB7C5"/>
    <circle cx="0" cy="12" r="8" fill="#FFB7C5"/>
    <circle cx="-12" cy="0" r="8" fill="#FFB7C5"/>
    <circle cx="0" cy="0" r="6" fill="#FFD700"/>
  </g>
  
  <!-- Top right flower -->
  <g transform="translate(370, 30)">
    <circle cx="0" cy="-12" r="8" fill="#FF69B4"/>
    <circle cx="12" cy="0" r="8" fill="#FF69B4"/>
    <circle cx="0" cy="12" r="8" fill="#FF69B4"/>
    <circle cx="-12" cy="0" r="8" fill="#FF69B4"/>
    <circle cx="0" cy="0" r="6" fill="#FFD700"/>
  </g>
  
  <!-- Bottom left flower -->
  <g transform="translate(30, 270)">
    <circle cx="0" cy="-12" r="8" fill="#FF69B4"/>
    <circle cx="12" cy="0" r="8" fill="#FF69B4"/>
    <circle cx="0" cy="12" r="8" fill="#FF69B4"/>
    <circle cx="-12" cy="0" r="8" fill="#FF69B4"/>
    <circle cx="0" cy="0" r="6" fill="#FFD700"/>
  </g>
  
  <!-- Bottom right flower -->
  <g transform="translate(370, 270)">
    <circle cx="0" cy="-12" r="8" fill="#FFB7C5"/>
    <circle cx="12" cy="0" r="8" fill="#FFB7C5"/>
    <circle cx="0" cy="12" r="8" fill="#FFB7C5"/>
    <circle cx="-12" cy="0" r="8" fill="#FFB7C5"/>
    <circle cx="0" cy="0" r="6" fill="#FFD700"/>
  </g>
  
  <!-- Small leaves -->
  <ellipse cx="60" cy="25" rx="10" ry="5" fill="#90EE90" transform="rotate(-30 60 25)"/>
  <ellipse cx="340" cy="25" rx="10" ry="5" fill="#90EE90" transform="rotate(30 340 25)"/>
  <ellipse cx="60" cy="275" rx="10" ry="5" fill="#90EE90" transform="rotate(30 60 275)"/>
  <ellipse cx="340" cy="275" rx="10" ry="5" fill="#90EE90" transform="rotate(-30 340 275)"/>
</svg>
